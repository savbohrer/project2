  <!DOCTYPE html>
<html>
<head>
<title>Savanna's Calculator</title>

<script>
function add() {
let a = document.getElementById("fn").value;
let b = document.getElementById("sn").value;
let c = Number(a) + Number(b);
document.getElementById("ans").innerHTML = c;
}

function sub() {
let a = document.getElementById("fn").value;
let b = document.getElementById("sn").value;
let c = Number(a) - Number(b);
document.getElementById("ans").innerHTML = c;
} 

function multiply() {
let a = document.getElementById("fn").value;
let b = document.getElementById("sn").value;
let c = Number(a) * Number(b);
document.getElementById("ans").innerHTML = c;
} 

function div() {
let a = document.getElementById("fn").value;
let b = document.getElementById("sn").value;
let c = Number(a) / Number(b);
document.getElementById("ans").innerHTML = c;
}   
  
</script>
 
</head>
<body>
<h3>Savanna's Calculator</h3>

<p>First number? <input id= "fn"> <br>
Second number? <input id= "sn"> <br>
<button onclick="add()"> Add </button>
<button onclick="sub()"> Subtract </button>
<button onclick="multiply()"> Multiply </button>
<button onclick="div()"> Divide </button>
  
</p>
<p>
    Your Answer is <span id="ans"__________</span></p>

  
</body>
</html>
