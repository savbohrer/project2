<!DOCTYPE html>
<html>
<head>
    <title>Loan Payment Calculator</title>

    <script>
        function calculatePayment() {
            // Get values from inputs
            let PV = parseFloat(document.getElementById("loanAmount").value);
            let r = parseFloat(document.getElementById("interestRate").value);
            let n = parseFloat(document.getElementById("years").value);

            // Loan payment formula 
            let P = ((r/100/12) * PV) / (1 - (1 + (r/100/12)) ** -(n*12));

             // Display result in a sentence with all inputs
            document.getElementById("result").innerHTML =
                "For a loan amount of $" + PV.toFixed(2) +
                " at an annual interest rate of " + r.toFixed(2) +
                "% for " + n.toFixed(2) +
                " years, your monthly payment will be $" + P.toFixed(2) + ".";
        }
    </script>
</head>

<body>

    <h2>Loan Payment Calculator</h2>

    <label>Loan Amount (PV): </label>
    <input type="number" id="loanAmount" step="0.01"><br><br>

    <label>Annual Interest Rate (%): </label>
    <input type="number" id="interestRate" step="0.01"><br><br>

    <label>Loan Term (Years): </label>
    <input type="number" id="years" step="0.01"><br><br>

    <button onclick="calculatePayment()">Calculate Payment</button>


    <p id="result"></p>

</body>
</html>
